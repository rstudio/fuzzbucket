name: main
on:
  push:
    branches: [main]
    tags:
    - "[0-9]+.[0-9]+.[0-9]+"
  pull_request:
    branches: [main]
env:
  AWS_DEFAULT_REGION: us-east-1
permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      releasable: steps.check_releasable.outputs.releasable
    steps:
    - uses: actions/checkout@v3
    - run: git fetch --prune --unshallow
    - uses: actions/setup-python@v4
    - uses: actions/setup-node@v3
      with:
        node-version: 18.x
    - uses: extractions/setup-just@v1
    - uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/Pipfile.lock') }}
        restore-keys: ${{ runner.os }}-pip-
    - uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node18-${{ hashFiles('**/yarn.lock') }}
        restore-keys: ${{ runner.os }}-node18-
    - run: pip install -U pipenv
    - run: just deps
    - run: pipenv check
    - run: just lint
    - run: just test
    - run: just is-releasable
      id: check_releasable
    - run: just release-artifact
      id: create_release_artifact
    - uses: actions/upload-artifact@v3
      with:
        name: tarball
        path: ${{ steps.create_release_artifact.outputs.tarball }}
  smoke:
    runs-on: ubuntu-latest
    needs: [build]
    strategy:
      matrix:
        python: [3.9.x, 3.10.x, 3.11.x]
    steps:
    - uses: actions/checkout@v3
    - run: git fetch --prune --unshallow
    - uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python }}
    - uses: actions/download-artifact@v3
      id: download
      with:
        name: tarball
    - run: pip install -vvv ${{ steps.download.outputs.download-path }}/fuzzbucket_client*.whl
    - run: fuzzbucket-client --version
    - run: fuzzbucket-client --help
  release:
    runs-on: ubuntu-latest
    needs: [build]
#   if: startsWith(github.ref, 'refs/tags/') && fromJson(needs.build.outputs.releasable)
    steps:
    - run: echo '${{ needs.build.outputs }}' | jq
    - uses: actions/checkout@v3
    - run: git fetch --prune --unshallow
    - uses: extractions/setup-just@v1
    - uses: actions/download-artifact@v3
      id: download
      with:
        name: tarball
    - uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: ${{ steps.download.outputs.download-path }}/fuzzbucket_client*.whl
#   - uses: aws-actions/configure-aws-credentials@v2
#     with:
#       aws-access-key-id: ${{ secrets.AWS_ID }}
#       aws-secret-access-key: ${{ secrets.AWS_SECRET }}
#       aws-region: us-east-1
#   - run: just sync-to-s3
#     if: startsWith(github.ref, 'refs/tags/')
    - uses: pypa/gh-action-pypi-publish@release/v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        password: ${{ secrets.PYPI_TOKEN }}
